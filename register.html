<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Agenda </title>
        <link rel="stylesheet" href="css/registerStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container forms">
            <div class="form register">
                <div class="form-content">
                    <header> 
                        <img src="img/calendar.svg" alt="Calendar app icon"/>
                        <h4> Agenda </h4>
                    </header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="tel" placeholder="Nome" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Senha" class="password">
                            <i class='bx bx-show password-eye-icon'></i>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar senha" class="confirm-password">
                            <i class='bx bx-show confirm-password-eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button> Cadastrar </button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span> JÃ¡ tem conta? <a href="index.html" class="link login-link"> Entrar </a></span>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/registerScript.js"></script>
    </body>
</html>
